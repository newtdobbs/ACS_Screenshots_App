<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>ACS Screenshot App</title>
    <script type="module" src="https://js.arcgis.com/calcite-components/2.10.1/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.10.1/calcite.css" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.30/"></script>
    <script type="module" src="https://js.arcgis.com/map-components/4.30/arcgis-map-components.esm.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
  <calcite-shell id="shell">

    <!-- Navbar header -->
    <calcite-navigation id="navigation" slot="header">
      <calcite-navigation-logo slot="logo" heading="ACS Thumbnail Template App" icon-end/>
        description="ACS Web Map Thumbnail Generator"></calcite-navigation-logo>
        <!-- Menu for github repository -->
        <calcite-menu slot="content-end">
          <calcite-button id="github-repo" width="full" icon-end="data-folder" href="https://github.com/newtdobbs/ACS_Screenshots_App.git" target="_blank">
              GitHub Repo
          </calcite-button>
        </calcite-menu>
    </calcite-navigation>

    <!-- panel to house a dropdown our AGOL items, the overlay toggle and a screenshot button -->
    <calcite-shell-panel slot="panel-start">
      <calcite-panel>

        <calcite-input  placeholder="AGOL item" scale="m" id="input">
            <!-- <calcite-button id="upload" icon-start="file" slot="action" scale="m">
                Upload
            </calcite-button> -->
        </calcite-input>

        <!-- Our list of AGOL items -->
        <calcite-list id="list-group" selection-mode="single" label="Select ACS Feature Layer">
        </calcite-list>

          <!-- Four-row stack of footer buttons -->
          <div slot="footer" class="footer-buttons">
          
            <!-- Button for locking views -->
            <calcite-button id="show-search" width="full" icon-start="magnifying-glass-plus">
              Show Search
            </calcite-button>

            <!-- Button for resetting view -->
            <calcite-button id="view-reset" width="full" icon-start="reset">
              Reset Views
            </calcite-button>
            
            <!-- Button for toggling overlay -->
            <calcite-button id="overlay-toggle" width="full" icon-start="extent">
              Toggle Overlay
            </calcite-button>
            
            <!-- Button for capturing screenshot -->
            <calcite-button id="screenshot-button" width="full" icon-start="camera">
              Capture Screenshot
            </calcite-button>
          
          </div>
        </div>

      </calcite-panel>
    </calcite-shell-panel>

    <!-- center area: maps will occupy the shell center (not behind the panel) -->
    <div id="maps-container">
      <div id="screenshot-overlay"></div>
      <div class="map-frame" id="state-map"></div>
      <div class="map-frame" id="county-map"></div>
      <div class="map-frame" id="tract-map"></div>
    </div>

  </calcite-shell>
</body>
<script type="module" src="main.js"></script>
</html>
