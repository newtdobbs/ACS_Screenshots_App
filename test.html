<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Synchronize MapView and SceneView | Sample | ArcGIS Maps SDK for JavaScript</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.34/"></script>

    <script type="module">
      const [Map, MapView, SceneView, reactiveUtils] = await $arcgis.import([
        "@arcgis/core/Map.js",
        "@arcgis/core/views/MapView.js",
        "@arcgis/core/views/SceneView.js",
        "@arcgis/core/core/reactiveUtils.js",
      ]);

      const map = new Map({
        basemap: "satellite",
      });

      const view1 = new SceneView({
        container: "view1Div",
        map: map,
      });

      const view2 = new MapView({
        container: "view2Div",
        map: map,
        constraints: {
          // Disable zoom snapping to get the best synchronization
          snapToZoom: false,
        },
      });

      const views = [view1, view2];
      let active;

      const sync = (source) => {
        if (!active || !active.viewpoint || active !== source) {
          return;
        }

        for (const view of views) {
          if (view !== active) {
            // Clone current viewpoint
            const activeViewpoint = active.viewpoint.clone();
            const latitude = active.center.latitude;
            const scaleConversionFactor = Math.cos((latitude * Math.PI) / 180.0);
            if (active.type === "3d") {
              activeViewpoint.scale /= scaleConversionFactor;
            } else {
              activeViewpoint.scale *= scaleConversionFactor;
            }

            // Sync viewpoint to other view
            view.viewpoint = activeViewpoint;
          }
        }
      };

      for (const view of views) {
        const handle = reactiveUtils.watch(
          () => [view.interacting, view.viewpoint],
          ([interacting, viewpoint]) => {
            // Only print the new zoom value when the view is stationary
            if (interacting) {
              active = view;
              sync(active);
            }
            if (viewpoint) {
              sync(view);
            }
          },
        );
      }
    </script>
  </head>
  <body>
    <div id="view1Div" style="float: left; width: 50%; height: 100%"></div>
    <div id="view2Div" style="float: left; width: 50%; height: 100%"></div>
  </body>
</html>
